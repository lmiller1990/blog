{% extends "root.html" %}

{% block content %}
  {% for article in articles %}
    <div>
      <div class="flex flex-col">
        <a href="/{{ content_dir }}/{{ article.slug }}" class="underline"><h2>{{ article.title }}</h2></a>
        <p class="text-gray-500">{{ article.published.strftime('%Y-%m-%d') }}</p>
      </div>
      <p>{{ article.description }}</p>
    </div>
  {% endfor %}
{% endblock %}
